<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <script src="./script2.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="carousel-container">
      <div class="image-container">
        <img
          id="img-0"
          src="./images/image1.jpg"
          alt=""
          class="image activeImage"
        />
      </div>
      <div class="image-container">
        <img id="img-1" src="./images/image2.jpg" alt="" class="image" />
      </div>
      <div class="image-container">
        <img id="img-2" src="./images/image3.jpg" alt="" class="image" />
      </div>
      <div id="left-arrow" class="nav-arrow">
        <img src="./images/left.png" alt="" class="arrow" />
      </div>
      <div id="right-arrow" class="nav-arrow">
        <img src="./images/right.png" alt="" class="arrow" />
      </div>
      <div id="bottom-nav">
        <img
          id="nav-0"
          src="./images/dot_filled.png"
          alt=""
          class="nav activeNav"
        />
        <img id="nav-1" src="./images/dot.png" alt="" class="nav" />
        <img id="nav-2" src="./images/dot.png" alt="" class="nav" />
      </div>
    </div>
  </body>
</html>
