<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hello, World!</p>
    <style>
      p {
        animation-duration: 3s;
        animation-name: slide-in;
      }

      @keyframes slide-in {
        from {
          translate: 150vw 0;
          scale: 2 1;
        }

        to {
          translate: 0 0;
          scale: 1 1;
        }
      }
    </style>
  </body>
</html>
